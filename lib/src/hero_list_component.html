<!-- heroes -->
<h2>Heroes</h2>
<ul class="heroes">
    <li [class.selected]="hero === selected" *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{ hero.id }}</span>
        <span>{{ hero.name }}</span>
        <!-- the delete button’s click handler code stops the propagation of the click event
            —you don’t want the <li> click handler to be triggered
            because doing so would select the hero that the user will delete -->
        <button class="delete" (click)="delete(hero); $event.stopPropagation()">
            x</button>
    </li>
</ul>
<!-- hero -->
<div *ngIf="selected != null">
    <h2>
        {{ selected.name | uppercase }} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
<!-- add hero -->
<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>
